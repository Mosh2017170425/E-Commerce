<div>
    <div class="products-head">
        <h2 class="title col-4">Products</h2>
    </div>
    <div class="products-section">
        <div class="products-toolbar d-flex align-items-center justify-content-space-between container">
            <div class="col-12 col-md-6">
                <app-select title="Sort" [value]="sortField" [data]="sortFields"(getSelected)="changeSelected($event)"></app-select>
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center">
                <div class="filter  me-4 d-lg-none" (click)="openDialog()">
                    <img  width="20" height="20" src="assets/images/filter/filter.png" alt="filter" class="me-1" />
                    <label>Filters</label>
                </div>
                <button type="button" class="btn btn-outline-secondary"(click)="clear()">Clear</button>
            </div>
        </div>
        <hr/>
        <div class="products container d-flex">
            <div class="d-none d-lg-block h-100">
                <app-filter-sidebar  (dataChange)="change($event)" [checkboxesAvailable]="checkboxesAvailable" [checkboxesCategory]="checkboxesCategory" [price]="price" [categories]="categories"></app-filter-sidebar>
            </div>
            <div class="products-content justify-content-center justify-content-sm-start col-12 col-lg-9 ">
                <div class="col-11 col-sm-6 col-lg-4"  *ngFor="let product of products|filterCategory:checkboxesCategory|filterPrice:price.minPrice:price.maxPrice|filterAvailability:checkboxesAvailable|sort:sortField">
                    <app-product-card  [product]="product"></app-product-card>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
</div>
