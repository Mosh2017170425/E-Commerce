<div class="product-details container">
    <div class="product-content d-flex flex-wrap">
        <div class="imgs-section col-12  col-md-5 mb-4">
            <div class="main-img w-100 pb-4">
                <img [src]="imageSrc"/>
            </div>
            <div class="sub-imgs w-100" *ngIf="product.images">
                <ngx-slick-carousel class="h-100 d-flex" 
                    [config]="slideConfig" >
                    <div ngxSlickItem *ngFor="let image of product.images" class="slide p-1">
                        <img src="{{image }}" alt="" class="h-100 w-100" (click)="changeImage(image)">
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
        <div class="product-data col-12 col-md-7  ps-md-3 mb-4" >
            <h2>{{product.title}}</h2>
            <p>{{product.description}}</p>
           
            <div class="rate">
                <i class="fa-solid fa-star fa-lg me-1" ></i>
                <i class="fa-solid fa-star fa-lg me-1" ></i>
                <i class="fa-solid fa-star fa-lg me-1"></i>
                <i class="fa-solid fa-star fa-lg me-1"></i>
                <i class="fa-solid fa-star fa-lg me-1"></i>
            </div>
            <div class="amount-price-section mt-4">
                <span class="">Available amount : <span class="rate">{{product.rating.count}}</span></span>
                <span class="price"><b>{{product.price|currency:"USD"}}</b></span>
            </div>
           <div class="quantity-container mt-4">
                <span class=" me-4 pe-2">Quantity :</span>
                <i class="fa-solid fa-minus" style="color: #9A2736" (click)="decrement()"></i>
                <span class="mx-3 ">{{quantity}}</span>
                <i class="fa-solid fa-plus" style="color:green;" (click)="increment()"></i>
           </div>
            <div class="actions-container d-flex flex-wrap  gap-4 justify-content-center justify-content-md-start py-4">
                <button class="btn  col-12 col-md-5 py-2" (click)="addToCart()">Add To Cart</button>
                <button class="btn col-12 col-md-5 py-2" (click)="addToFavorites()">Buy Now</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="related-products">
        <h2>Related Products</h2>
       <div class="content d-flex  flex-wrap justify-content-center">
            <div class="col-11 col-sm-6  col-md-4 col-lg-3"  *ngFor="let item of relatedProducts">
                <app-product-card   [product]="item"></app-product-card>
            </div>
       </div>
    </div>
</div>
